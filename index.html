){

 // Highlight the winning combination

function draw() {
            var box = document.getElementsByClassName("box");
            for (let i = 0; i < box.length; i++) {
                if (box[i].innerHTML === ".") {
                    return false;
                }
            }
            return true;
        }
}
function remove(){
    var box = document.getElementsByClassName("box");
    for (let i = 0; i < box.length; i++) {
                if (box[i].innerHTML === ".") {
                    box[i].setAttribute("contenteditable","true")
                    return false;
                }
            }
            return true;
}
